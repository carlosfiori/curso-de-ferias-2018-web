<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-button style="height: 0; position: absolute;"> <!-- 'absorbs' the behavior --></a>  
      <mat-list-item>
        <button mat-icon-button >
            <mat-icon>account_circle</mat-icon>
        </button>
        <a mdLine routerLink="/main/usuario/consulta" (click)="sidenav.close()">Usuários</a>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button >
            <mat-icon>list</mat-icon>
        </button>
        <a mdLine routerLink="/main/disciplina/consulta" (click)="sidenav.close()">Disciplinas</a>
      </mat-list-item>
      <mat-list-item>
          <button mat-icon-button >
              <mat-icon>info</mat-icon>
          </button>
        <a mdLine href="#/main">Relatório</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
      </button>
      <span>Eu vim</span>
  </mat-toolbar>
  <mat-card id="content">
    <router-outlet></router-outlet>
  </mat-card>
</mat-sidenav-container>
