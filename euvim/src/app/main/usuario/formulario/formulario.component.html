<form fxLayout='column'>
  <mat-form-field formControlName='nome' fxFlex='100'>
    <input matInput placeholder='Nome'>
  </mat-form-field>
  <mat-form-field formControlName='email' fxFlex='100'>
    <input matInput placeholder='E-mail'>
  </mat-form-field>
  <div fxFlex='100' fxLayout='row'>
    <mat-form-field formControlName='login' fxFlex='47'>
      <input matInput placeholder='Login'>
    </mat-form-field>
    <span fxFlex="5"></span>
    <mat-form-field formControlName='perfil' fxFlex='47'>
      <mat-select placholder='Perfil'>
        <mat-option>
          Aluno
        </mat-option>
        <mat-option>
          Professor
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxFlex='100' fxLayout='row'>
    <mat-form-field formControlName='senha' fxFlex='47'>
      <input matInput placeholder='Senha'>
    </mat-form-field>
    <span fxFlex='5'></span>
    <mat-form-field formControlName='confirmacao' fxFlex='47'>
      <input matInput placeholder='Confirmação'>
    </mat-form-field>
  </div>

  <div fxFlex='100' fxLayoutAlign='space-between'>
    <button mat-raised-button color='primary'>Salvar</button>
    <button mat-raised-button color='warn' routerLink='/main/usuario/consulta'>Cancelar</button>
  </div>
</form>
